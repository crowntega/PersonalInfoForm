<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-guide-concepts-1-production</title>
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
</head>
<body>
  <div ng-app ng-init="first;last;birthyear;gender;currentyear=2018;">
    <b>Personal Info:</b>
    <!--<div>-->
    <!--  Current Year: <input type="number" min="0" ng-model="currentyear">-->
    <!--</div>-->
    <div>
      Birth Year: <input type="number" min="0" ng-model="birthyear">
    </div>
    <div>
      First Name: <input type="text" ng-model="first">
    </div>
    <div>
      Last Name: <input type="text" ng-model="last">
    </div>
    <div>
      Gender: <input type="text" ng-model="gender">
    </div>
    <div>
      <b>Name:</b> {{first + " " + last}}
      <br/>
      <b>Age:</b> {{birthyear? currentyear - birthyear: " "}}
      <br/>
      <b>Gender:</b> {{gender}}
    </div> 
  </div>
</body>
</html>
